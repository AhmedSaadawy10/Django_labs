
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
</head>
<body>
{% extends 'home.html'%}

{% block content %}
<table border="1" width="800px" height="300px">

  <tr>
    <th>Id</th>
    <th>Name</th>

  </tr>
  {% for product in data %}
  <tr>
    <td >{{ product.id }}</td>
    <td>{{ product.name }}</td>

  </tr>
  {% endfor %}
</table>
{% endblock content %}

</body>
</html>
